<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/abcd987899.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="settings">
        <button id="gear"><i class="fa-solid fa-gear"></i></button>
    </div>

    <section>
        <div class="container">

            <h1> pomodoro timer</h1>

            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>

            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start"><i class="fa-solid fa-play"></i></button>

                <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>


        </div>
    </section>

    <!-- SCRIPT -->
     <script src="./index.js"></script>

</body>
</html>
